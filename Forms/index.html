<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Form</title>
</head>
<body>
  

    <h1>Get in Touch</h1>

    <form action="">
      <label for="firstname">First Name</label>
      <br/>
      <input id="firstname" type="text">

      <br/><br/>

      <label for="surname">Surname</label>
      <br/>

      <input id="surname" type="text">

      <br/><br/>

      <label for="age">Age</label>
      <br/>
      <input id="age" type="text">

      <br/><br/>

      <label for="email">Email</label>
      <br/>

      <input id="email" type="email" >
      <br/><br/><br/>

      <label for="">Message</label>
      <br/>
      <textarea name="" id="message" col="30" rows="8"></textarea>     

      <br/><br/>

      <p>Where did you find us?</p>
      <input type="radio" id="web search" name="where" value="Web search">
      <label for="web search">Web search</label>

      <input type="radio" id="you tube advert" name="where" value="YouTube advert">
      <label for="youtube advert">YouTube advert</label>
      
      <input type="radio" id="leaflet" name="where" value="Leaflet">
      <label for="leaflet">Leaflet</label>
      
      <input type="radio" id="local community" name="where" value="Local community">
      <label for="local community">Local community</label>

      <br/><br/>

      <p>Would you recommend us to others?</p>
      <input type="checkbox" id="friends" name="recommendations" value="Friends">
      <label for="friends">Friends</label>

      <br/>

      <input type="checkbox" id="family" name="recommendations" value="Family">
      <label for="family">Family</label>

      <br/>

      <input type="checkbox" id="neighbours" name="recommendations" value="Neighbours">
      <label for="neighbours">Neighbours</label>

      <br/>

      <input type="checkbox" id="work colleagues" name="recommendations" value="Work colleagues">
      <label for="work colleagues">Work colleagues</label>

      <br/>

      <input type="checkbox" id="none of the above" name="recommendations" value="None of the above">
      <label for="none of the above">None of the above</label>

      <br/><br/>

      <p>Choose the mode of transport you would use the most</p>
      <label for="transport">Select mode of transport</label>
      <select name="transport" id="transport">
        <option value="please select">--Please select--</option>
        <option value="walking">Walking</option>
        <option value="bicycle">Bicycle</option>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="train">Train</option>
      </select>

      <br/><br/><br/>

      <input type="button" value="Submit" />
      <br/><br/><br/>

      
    </form>

</body>
</html>
